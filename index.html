        .sidenav {
            height: 100%;

            right: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        }

            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
